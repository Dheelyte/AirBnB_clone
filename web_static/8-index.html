<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/8-places.css">
        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Fake content</h4>
                    <ul class="popover">
                        <li>
                            <h2>Lagos</h2>
                            <p>Markurdi</p>
                            <p>Cross River</p>
                            <h2>Port Harcourt</h2>
                            <p>Cross River</p>
                            <p>Markurdi</p>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Fake content</h4>
                    <ul class="popover">
                        <li>
                            <p>Internet</p>
                            <p>TV</p>
                            <p>Kitchen</p>
                            <p>Water</p>
                        </li>
                    </ul>
                </div>
                <button type="submit">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="articles">
                    <article>
                        <h2 class="place_name">A Place</h2>
                        <div class="price_by_night">
                            <div class="price">$30</div>
                        </div>
                        <div class="information">
                            <div class="max_guest">
                                <img src="images/icon-group.png" alt="">
                                <div>2 Guests</div>
                            </div>
                            <div class="number_rooms">
                                <img src="images/icon-bed.png" alt="">
                                <div>1 Bedroom</div>
                            </div>
                            <div class="number_bathrooms">
                                <img src="images/icon-bath.png" alt="">
                                <div>1 Bathroom</div>
                            </div>
                        </div>
                        <div class="user">
                            <b>Owner:</b> a name
                        </div>
                        <div class="description">
                            A description
                        </div>
                    </article>
                </div>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
